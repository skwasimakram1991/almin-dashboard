<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almin Sales</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        a:-webkit-any-link:focus-visible {
            outline: none;
        }
    </style>
</head>

<body>

    <section class="login sign">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="img_div">
                        <img src="./images/login-img.svg" alt="" class="side_img">
                    </div>
                </div>

                <div class="col-lg-5 offset-lg-1 col-md-6">
                    <div class="form_div">
                        <img src="./images/logo.svg" alt="" class="logo">

                        <h3>Sign Up</h3>

                        <form class="forms">
                            <div class="row">
                                <div class="col-12 posres">
                                    <label class="form-label">Name*</label>
                                    <input type="text" class="form-control error" placeholder="Name">
                                    <span class="error woborder">
                                        Enter Your Email
                                    </span>
                                </div>
                                <div class="col-12 posres">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control error" placeholder="Enter your email">
                                    <span class="error woborder">
                                        Enter Your Email
                                    </span>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Password</label>
                                    <div class="passwrd">
                                        <input type="password" id="password" class="form-control" value=""
                                            placeholder="Password">
                                        <div class="eye toggle-password eye-close">
                                            <img src="./images/EyeClosed.svg" alt="">
                                        </div>
                                    </div>
                                    <a href="#!" class="frgt">Forgot Password?</a>

                                    <!-- <i class="toggle-password fa fa-fw fa-eye-slash"></i> -->
                                </div>

                                <div class="col-12">
                                    <input type="submit" value="Sign Up" class="btn">
                                </div>

                                <div class="col-12">
                                    <p class="rstr">Already have an account? <a href="#!">Login </a> </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/equalheight.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
